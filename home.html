<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVM Classification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <textarea rows="10" cols="50" id="input" name="text">
        tư vấn
        </textarea>
    </div>

     <button type="button" onclick="tokenizer()">Result</button>
     <div>
        <textarea rows="10" cols="50" id="output">
            Output
        </textarea>
    </div>

     <script type="text/javascript">
                    function tokenizer(){
                        var serverResponse = "";
                        var input = document.getElementById("input").value;
//                        document.getElementById("output").innerHTML= input;
                        var http = new XMLHttpRequest();
                        var params = input ;
                        var url = "http://localhost:8000";


                        http.onreadystatechange= function() {
                            if (this.readyState!==4) return; // not ready yet
                            if (this.status===200) { // HTTP 200 OK
                                serverResponse = this.responseText;
                                document.getElementById("input").value = input;
                                document.getElementById("output").value = serverResponse;
//                                document.getElementById("output").innerHTML= input;
                                document.getElementById("output").innerHTML= serverResponse
                            } else {
                                // server returned an error. Do something with it or ignore it
                            }
                        }
                        http.open("POST", url, true);
                        http.setRequestHeader("Content-type", "text/plain; charset=UTF-8");
                        http.send(input);
//                        http.send(params);
                      //  window.alert("submited !!!");
                    }
     </script>
</body>
</html>
